<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
    <form id="main">
        <textarea type="text" placeholder="Enter your name" ></textarea>
        <input type="submit" />
    </form>
    <h1 id="text">Do Quang Huy</h1>
    <script>
        function alertHi() {
            window.alert("Tên vừa được nhập vào ô input")
        }
        document.getElementById("main").onclick = alertHi;
    </script>
</body>
</html>
